<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>PuppyBowl</title>
  </head>
  <body>
    <h1>Welcome To The Puppy Bowl!</h1>
    <h2>Add A New Player In The Form Below</h2>
    <div id="new-player-form-container"></div>
    <br>
    <form id="new-player-form"></form>
    <main></main>
    <script src="./script.js"></script>
    <div id="root">
      <div id="child"></div>
    </div>
    <div class="player-card">
      <h2>Puppy Name</h2>
      <p>ID: 123</p>
      <img src="some-image.jpg" alt="Puppy Name" />
      <button class="details-button">See details</button>
      <button class="remove-button">Remove from roster</button>
    </div>    
  </body>
</html>
